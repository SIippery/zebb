<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            margin-left: 25%;
            margin-bottom: 25%;
        }
        img {
            width: 100%;
            border: 5px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 400px;
            margin-right: 300px;
        }
        h1 {
            text-transform: uppercase;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="Skjermbilde 2024-02-06 100433.png" alt="Your Image">
            <h1>Oliver</h1>
            <p>When brunost.</p>
        </div>
    </div>
</body>
</html>
